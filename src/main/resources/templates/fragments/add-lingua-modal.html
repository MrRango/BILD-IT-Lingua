<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

	<!-- Bootstrap's Modal Layout -->
	<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true" th:fragment="modal">
		<div class="modal-dialog" role="document" style="width: 80%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					</button>
					<div class="btn-group categories" role="group">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span style="padding-right: 8px;" class="glyphicon glyphicon-tags" aria-hidden="true"></span>
							<span th:text="#{modal.categories}" class="tab-btn-group category">Categories</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu select-category">
							<li><a th:text="#{modal.categories.verbs}" href="#">Verbs</a></li>
							<li><a th:text="#{modal.categories.sentences}" href="#">Sentences</a></li>
							<li><a th:text="#{modal.categories.nouns}" href="#">Nouns</a></li>
						</ul>
					</div>
					<div class="btn-group languages" role="group">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span style="padding-right: 5px;" class="glyphicon glyphicon-flag btn-glyphicons" aria-hidden="true"></span>
							<span th:text="#{modal.select.language}" class="tab-btn-group select-practice-lang">Select Language</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu select-language">
							<li><a href="#">German</a></li>
							<li><a href="#">Italian</a></li>
						</ul>
					</div>
					<h4 class="modal-title" id="gridModalLabel">
						<img th:src="@{/images/add-new-lingua-icon.png}" />
						<span th:text="#{modal.title}">Add new Lingua</span>
					</h4>
				</div>
				<div class="modal-body">
					<!-- Bootstrap grid layout -->
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<textarea th:placeholder="#{modal.placeholder.domestic}" class="form-control" id="domestic" rows="10"></textarea>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<textarea th:placeholder="#{modal.placeholder.foreign}" class="form-control" id="foreign" rows="10"></textarea>
							</div>
						</div>
					</div><!-- End of Bootstrap's grid layout -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove-circle"></span> Cancel
					</button>
					<button type="button" class="btn btn-success">
						<span class="glyphicon glyphicon-floppy-disk"></span> Save Lingua
					</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
