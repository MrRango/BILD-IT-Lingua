<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

	<!-- @author Bojan Aleksic -->
	
	<!-- Content for Ban Confirmation returned by TicketController -->
	<div class="modal-body" style="min-height: 140px;">
		<div class="col-md-12 user-container">
			<!-- User's container -->
			<div class="" style="float: left;">
				<img src="images/user-icon.png" />
			</div>
			<div class="row">
				<div class="col-md-6">
					<span th:text="${user.firstName} + ' ' + ${user.lastName} " style="font-size: 120%;">User's full name</span>
				</div>
				<div class="col-md-4 votes-group">
					<span style="font-size: 110%; color: green;" class="glyphicon glyphicon-thumbs-up"></span>
					<span style="font-size: 110%;">35</span> &nbsp; 
					<span style="font-size: 110%; color: red;" class="glyphicon glyphicon-thumbs-down"></span>
					<span style="font-size: 110%;">12</span>
				</div>
				<div class="col-md-10">
					<p th:text="${user.username}">Username</p>
				</div>
				<div class="col-md-10 ban-icons-group">
					<span class="glyphicon glyphicon-plus-sign ban-icons"></span>
					&nbsp; &nbsp; <span class="glyphicon glyphicon-log-in ban-icons"></span>
					&nbsp; &nbsp; <span class="glyphicon glyphicon-thumbs-up ban-icons"></span>
				</div>
			</div>
		</div>
		<!-- User's container End -->
		<input type="hidden" id="ban-user-id" th:value="${user.id}" />
	</div>
	<div class="modal-footer">
		<a th:href="@{/ban-user}" type="button" class="btn btn-sm btn-primary" id="ban-user">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
			<span>Ban</span>
		</a>
		<button type="button" data-dismiss="modal" class="btn btn-sm btn-danger">
			<span class="glyphicon glyphicon-remove"></span>&nbsp; <span>Cancel</span>
		</button>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#ban-user").click(function(event) {
				event.preventDefault();
				var userId = $("#ban-user-id").val();
			});
		});
	</script>

</body>
</html>
