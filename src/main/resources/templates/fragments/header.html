<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

	<!-- Header fragment -->
	<div class="jumbotron" style="heigth: 150px;" th:fragment="header">
		<div class="container" style="height: 60px;">
  			<div style="float: left; position: relative;">
  				<a th:href="@{/}"><img th:src="@{/images/book_icon.png}" /></a>
  			</div>
  			<div sec:authorize="isAnonymous()">
  				<div class="login-header">
	  				<input type="text" placeholder="Username" />
	  				<input type="text" placeholder="Password" />
	  				<input type="submit" class="btn btn-info btn-sm" value="Login" style="position: relative; top: 4px;" 
	  				th:style="'background-image: url(' + @{images/login-icon.png} + ');'" /><br />
	  				<a th:href="@{/}">
	  					<img th:src="@{/images/register-icon.png}" style="position: relative; bottom: 2px;" />
	  					<small>Not a member? Register</small>
	  				</a>
  				</div>
  			</div>
  			<div sec:authorize="isAuthenticated()">
  				<div class="login-header">
  					<div class="btn-group">
  						<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    						<img th:src="@{/images/logged-user.png}" />
    						<span style="color: #1898b0; font-size: 14px;" sec:authentication="name">Current Logged User</span>
  						</button>
  						<div class="dropdown-menu">
    						<a th:href="@{/logout}"><small style="text-decoration: underline;">Logout</small></a>
 						</div>
					</div>
<!--   					<img th:src="@{/images/logged-user.png}" /> -->
<!--   					<span style="color: #1898b0; font-size: 14px;" sec:authentication="name">Current Logged User</span> -->
<!--   					<span sec:authentication="principal.authorities"></span> -->
<!--   					<a th:href="@{/logout}"><small style="text-decoration: underline;">(Logout)</small></a> -->
  				</div>
  			</div>
		</div>
	</div>

</body>
</html>
