<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Register Admin</title>
</head>
<body>

	<!-- 
		@author Novislav Sekulic
		@implemented by Bojan Aleksic
	 -->

	<div th:fragment="register-admin" id="register-admin">
		<div class="container rowpadding container-reg-admin">
			<div class="row">
				<form role="form" action="#" th:action="@{/register-admin}"
					th:object="${baseUser}" method="post" id="register">
					<div class="">
						<div class="form-group">
							<input type="text" th:field="*{firstName}"
								th:placeholder="#{form.field.name}" class="form-control"
								id="firstname" /> <label
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="error">Error message</label>
						</div>
						<div class="form-group">

							<input type="text" th:field="*{lastName}"
								th:placeholder="#{form.field.lastname}" class="form-control"
								id="lastname" /> <label
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="error">Error message</label>
						</div>
						<div class="form-group">
							<input type="text" th:field="*{username}"
								th:placeholder="#{form.field.username}" class="form-control"
								id='username' /> <label th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="error">Error message</label>
						</div>
						<div class="form-group">
							<input type="password" th:field="*{password}"
								th:placeholder="#{form.field.password}" class="form-control"
								id="password" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="error">Error message</label>
						</div>
						<div class="form-group">
							<input type="password" name="repeatpassword"
								th:placeholder="#{form.field.passwordre}" class="form-control"
								id="re-pass" /> <label th:if="${repassword}"
								th:text="#{form.invalid.password.match}" class="error">Error
								message</label>
						</div>
						<div class="form-group">
							<input type="text" th:field="*{email}"
								th:placeholder="#{form.field.email}" class="form-control"
								id="email" /> <label th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}" class="error">Error message</label>
						</div>
						<div class="form-group">
							<button type="submit" th:text="#{form.field.button.register}"
								class="btn btn-primary" id="register-button"></button>
							<a class="btn btn-warning" href="/" th:href="@{/}"
								th:text="#{form.field.button.cancel}"></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
