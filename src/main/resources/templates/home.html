<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/my-lingua-styles.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/modal.css}" />
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Home Page</title>
</head>
<body>

	<!-- @author Bojan Aleksic -->

	<!-- Include header from fragments -->
	<div th:replace="fragments/header :: header">...</div>
	
	<div sec:authorize="isAuthenticated()">
		<!-- Include Account fragment by authority (User account or Admin account) -->
		<div th:replace="fragments/account-page :: (${authority} == 'admin' ? admin-account : user-account)"></div>
	</div>
	
	<div sec:authorize="isAnonymous()">
		<!-- Bootstrap Carousel fragment -->
		<div th:replace="fragments/carousel :: bootstrap-carousel"></div>
	</div>
		
	<div sec:authorize="isAuthenticated()">
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	
</body>
</html>
