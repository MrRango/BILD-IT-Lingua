<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		.error {
			color: red;
			font-size: 90%;
			font-style: italic;
		}
	</style>
	
</head>
<body>
	<div class="jumbotron" style="heigth: 150px;" th:fragment="header">
		<div class="container" style="height: 60px;">
  			<div style="float: left; position: relative;">
  				<a th:href="@{/}"><img th:src="@{/images/book_icon.png}" /></a>
  			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
            <form role="form" action="#" th:action="@{/registration-check}" th:object="${baseUser}" method="post">
		<div class="col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-3">
                <div class="form-group">
                    <label class="control-label" th:text="#{form.field.name}">First Name: </label>
				    <input type="text" th:field="*{firstName}" th:placeholder="#{form.field.name}" class="form-control" required="required" />
				    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Error message</label>
                </div>
				<div class="form-group">
                    <label class="control-label" th:text="#{form.field.lastname}">Last Name: </label>
				    <input type="text" th:field="*{lastName}" th:placeholder="#{form.field.lastname}" class="form-control" required="required"/>
				    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Error message</label>
                </div>
                <div class="form-group">
                	<label class="control-label" th:text="#{form.field.username}">Username: </label>
					<input type="text" th:field="*{username}" th:placeholder="#{form.field.username}" class="form-control" required="required"/>
					<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Error message</label>
                </div>
                <div class="form-group">
                	<label class="control-label" th:text="#{form.field.password}">Password: </label>
					<input type="password" th:field="*{password}" th:placeholder="#{form.field.password}" class="form-control" required="required"/>
					<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Error message</label>
                </div>
                <div class="form-group">
                	<label class="control-label" th:text="#{form.field.passwordre}">Repeat Password: </label>
					<input type="password" name="repeatpassword" th:placeholder="#{form.field.passwordre}" class="form-control" required="required"/>
					<label th:if="${repassword}" th:text="#{form.invalid.password.match}" class="error">Error message</label>
                </div>
                <div class="form-group">
                	<label class="control-label" th:text="#{form.field.email}">Email: </label>
					<input type="text" th:field="*{email}" th:placeholder="#{form.field.email}" class="form-control" required="required"/>
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Error message</label>
                </div>
				<div class="form-group">
					<button type="submit" th:text="#{form.field.button.register}" class="btn btn-primary"></button>
					<a class="btn btn-warning" href="/" th:href="@{/}" th:text="#{form.field.button.cancel}"></a>
				</div>
				</div>
			</form>
			</div>
		</div>
</body>
</html>
