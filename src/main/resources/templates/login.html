<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="css/styles.css"/>

<title>Login Page</title>
</head>
<body>
	<!-- @author Novislav Sekulic -->

	<!-- 	Include notification fragment -->
	<div th:replace="fragments/notifications :: notifications">Notification frgment</div>

	<div class="jumbotron" style="heigth: 150px;" th:fragment="header">
		<div class="container" style="height: 60px;">
  			<div style="float: left; position: relative;">
  				<a th:href="@{/}"><img th:src="@{/images/book_icon.png}" /></a>
  			</div>
		</div>
		<!-- JavaScript for locale language -->
		<script type="text/javascript" th:src="@{/js/locale-language-btn.js}"></script>
	</div>
	
	<div class="container rowpadding">
		<div class="row">
		<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4 form-style">
                <div class="col-xs-5 col-xs-offset-4 col-sm-5 col-sm-offset-4 form-header">
                    <h4 th:text="#{form.login.button.value}">Login</h4>
                </div>
                <div class="col-xs-12 col-sm-12 line">
                </div>
            <br />
            <br />
            <br />
            <br />
            <form role="form" action="#" th:action="@{/login}" method="post">
            	<!-- username field -->
                <div class="form-group">
                    <label class="control-label" th:text="#{form.field.username}">Username: </label>
				    <input type="text" th:placeholder="#{form.field.username}" class="form-control" name="username" />
                </div>
                <!-- password field -->
				<div class="form-group">
                    <label class="control-label" th:text="#{form.field.password}">Password: </label>
				    <input type="password" th:placeholder="#{form.field.password}" class="form-control" name="password"/>
                </div>
                <!-- Remember me option -->
                <div class="form-group">
                <label>
					<span th:text="#{form.login.rememberme}">Remember me: </span><input type="checkbox" name="remember-me" checked="checked" />
				</label>
				</div>
                <!-- registration link -->
                <div class="form-group">
					<a th:href="@{/registration}">
	  					<img th:src="@{/images/register-icon.png}" style="position: relative; bottom: 2px;" />
	  					<small th:text="#{form.not.registered}">Not a member? Register</small>
	  				</a>
  		    	</div>
				<div class="form-group">
					<!-- CSRF token -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
					<button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		                <span th:text="#{form.login.button.value}" class="tab-btn-group">Login</span>
                    </button>
					<a class="btn btn-warning" href="/" th:href="@{/}">
                        <span class="glyphicon glyphicon-remove-circle btn-glyphicons" aria-hidden="true"></span>
		                <span th:text="#{form.field.button.cancel}" class="tab-btn-group">Cancel</span>
                    </a>
				</div>
			</form>
			</div>
		</div>
		</div>
		<!-- 		Including footer -->
		<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
